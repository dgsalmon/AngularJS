<!DOCTYPE html>

<!-- Angular scripting Controllers ~ index.html -->

 <!-- Add Angular DIRECTIVE attribute to page -->
 <!-- This page uses a controller, which must be contained in a module; -->
 <!-- the module name must be specified in NG-APP directive -->
<html ng-app="GithubViewer">

  <head>
    <!-- Add SCRIPT for Angular library package -->
    <script src="https://code.angularjs.org/1.4.3/angular.js" 
            data-require="angular.js@1.4.3" 
            data-semver="1.4.3"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <!-- Add controller directive to page body -->
  <!-- Page body is the VIEW part of MVC -->
  <body ng-controller="MainCtrl">
    
    <!-- Write controller attributes as bindings -->
    <h1>{{Message}}</h1>
    
    <!-- User ID entry form -->
    <!-- When using REQUIRED attribute for input field, use NG-SUBMIT event -->
    <!-- at FORM tag -->
    <form name="UserLookup" ng-submit="search(userID)" >
      
      <!-- User ID input; NG-MODEL directive declares userID as model variable -->
      <input type="search" required placeholder="Enter User ID" ng-model="userID"/>
      
      <!-- Search button - using CLICK event - not used for REQUIRED input attribute -->
      <!-- <input type="submit" value="Find" ng-click="search(userID)" /> -->
      
      <!-- Search button - using SUBMIT event -->
      <input type="submit" value="Find" />
      
    </form>
    
      <!-- Output my data returned from Github -->
    <div>
      <!-- Only displayed in case of error -->
      <div>{{errmsg}}</div>
      <div>{{err}}</div>
    </div>
    <div>
      <h2>My Github user Data</h2>
      <div>Name:  {{User.name}}</div>
      <div>Company:  {{User.company}}</div>
      <div>
        <!-- NOTE: When displaying an image the src= value is passed direct  -->
        <!--       to the browser; thus using Angular directive would send   -->
        <!--       the literal "Dorian.avatar_url" which would not be found. -->
        <!--       In order to expand the Angular binding expression, use    -->
        <!--       directive "ng-src" instead of "src".                     -->
        <img ng-src="{{User.avatar_url}}" title="{{User.name}}">
      </div>
    </div>
    
  </body>

</html>
